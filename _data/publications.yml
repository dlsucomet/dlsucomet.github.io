    - id: h5n6-optimal-control
      title: "Prevention of H5N6 outbreaks in the Philippines using optimal control"
      authors: Abel G. Lucido, Robert Smith? & Angelyn R. Lao
      year: 2020
      venue: Philippine Science Letters (PSL)
      link: https://philsciletters.net/2020-158/
      file: /files/2020lucido_h5n6_optimal_control_psl.pdf
      page: /papers/h5n6-optimal-control
      cite: /papers/h5n6-optimal-control#cite
      bibtex: /papers/h5n6-optimal-control#bibtex
      figure: ../assets/png/h5n6-optimal-control-thumb.png
      alt: Toy network model of ignorant, exposed to, and spreader nodes.
      abstract: "Highly Pathogenic Avian Influenza A (H5N6) is a mutated virus of Influenza A (H5N1) and a new emerging infection that recently caused an outbreak in the Philippines. The 2017 H5N6 outbreak resulted in a depopulation of 667,184 domestic birds. We incorporate half-saturated incidence and optimal control in our mathematical models in order to investigate three intervention strategies against H5N6: isolation with treatment, vaccination, and modified culling. We determine the direction of the bifurcation when R0=1 and show that all the models exhibit forward bifurcation. We apply the theory of optimal control and perform numerical simulations to compare the consequences and implementation cost of utilizing different intervention strategies in the poultry population. Despite the challenges of applying each control strategy, we show that culling both infected and susceptible birds is an effective control strategy in limiting an outbreak, with a consequence of losing a large number of birds; the isolation-treatment strategy has the potential to prevent an outbreak, but it highly depends on rapid isolation and successful treatment used; while vaccination alone is not enough to control the outbreak."
      citation: "Lucido, A.G., Smith?, R. & Lao, A.R. (2020). Prevention of H5N6 outbreaks in the Philippines using optimal control. Philippine Science Letters, 13(2), 158–175. Retrieved from https://philsciletters.net/2020-158/"
      bibtex-cite: "@article{LucidoH5N6Optimal2020,</br>
        title = {Prevention of H5N6 outbreaks in the Philippines using optimal control},</br>
        journal = {Philippine Science Letters},</br>
