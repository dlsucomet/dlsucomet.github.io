    - id: sat-scheduler
      title: "Using Boolean Satisfiability Solvers to Help Reduce Cognitive Load and Improve Decision Making when Creating Common Academic Schedules"
      authors: Joshua C. Manzano, Adrienne Francesca O. Soliven, Antonio Miguel B. Llamas, Shenn Margareth V. Tinsay, Briane Paul V. Samson & Rafael A. Cabredo
      year: 2021
      accept-rate: 26
      venue: ACM CHI Conference on Human Factors in Computing Systems Proceedings (CHI)
      doi: 10.1145/3411764.3445681
      acm: https://dl.acm.org/doi/10.1145/3411764.3445681?cid=99659319011
      file: /files/2021manzano_sat_scheduler_chi.pdf
      page: /papers/sat-scheduler
      cite: /papers/sat-scheduler#cite
      bibtex: /papers/sat-scheduler#bibtex
      figure: ../assets/png/sat-scheduler-thumb.png
      alt: Interface for compareing schedules.
      abstract: "Manual schedule creation often involves satisfying numerous unique and conflicting constraints, which becomes more cognitively demanding when creating a common academic schedule with other individuals. Poor decision making caused by cognitive overload can result in unsuitable schedules. This study proposes the use of Boolean satisfiability (SAT) solvers in an academic scheduling system to help students balance scheduling preferences and satisfy necessary constraints. Based on the availability of courses and the scheduling preferences of users, the system automatically resolves conflicts and presents possible schedules. In a controlled experiment with 42 undergraduate students, cognitive demand was reduced by eliminating menial decisions, which significantly optimized the creation of a common schedule among peers. We found that human errors and emotional stress were diminished, and schedules created using the system were more satisfactory to participants. Finally, we present recommendations and design implications for future academic scheduling systems."
      citation: "Joshua C. Manzano, Adrienne Francesca O. Soliven, Antonio Miguel B. Llamas, Shenn Margareth V. Tinsay, Briane Paul V. Samson, and Rafael A. Cabredo. 2021. Using Boolean Satisfiability Solvers to Help Reduce Cognitive Load and Improve Decision Making when Creating Common Academic Schedules. Proceedings of the 2021 CHI Conference on Human Factors in Computing Systems. Association for Computing Machinery, New York, NY, USA, Article 456, 1–13. DOI:https://doi.org/10.1145/3411764.3445681"
