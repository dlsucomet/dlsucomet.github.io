    - id: flow-chiuxid
      title: Applying User-Centered Techniques in the Design of a Usable Mobile Musical Composition Tool
      authors: Kevin Gray Chan, Jordan Aiko Deja, John Patrick Tobias, Allen Vincent Gonzales & Migo Andres Dancel
      year: 2019
      toappear: True
      venue: International ACM In-Cooperation Human-Computer Interaction (HCI) and User Experience (UX) Conference (CHIuXiD)
      file: /files/2019chan_flow_chiuxid19.pdf
      cite: /cite/flow-chiuxid
      bibtex: /bibtex/flow-chiuxid
      figure: ../assets/png/flow-chiuxid.png
      alt: Flow, a mobile musical composition tool
      abstract: "In this study, we present the music composition tool Flow and how an interaction was designed that led towards introducing balance in the work of musicians across all stages in musical composition. Observation and user research led to having a deeper understanding of the various needs, gains and pain points musicians encounter when composing. Musicians and composers who participated in the study, came from varying levels of expertise from beginner (those with less than 7 years) and veteran (those with beyond 10 years experience). An iterative process of design and development was continuously employed which led to improving the interaction design within the prototype. The processes described in this study show how insights were uncovered from a comprehensive set of usability tests and inspections done. These insights led to the development of a more usable and acceptable musical composition tool as seen from the results in the user tests. It can be observed that varying levels of expertise in music composition leads to different expectations and needs with regards to a music composition prototype. Results of the user tests show that Flow achieved a level of satisfaction and usability at par with the industry-standard tools."
      citation: "Chan, K.G., Deja, J.A., Tobias, J.P., Gonzales, A.V. & Dancel, M.A. (2019). Applying User-Centered Techniques in the Design of a Usable Mobile Musical Composition Tool. In Proceedings of the 5th International ACM In-Cooperation Human-Computer Interaction (HCI) and User Experience (UX) Conference, CHIuXiD '19 (CHIuXiD '19), Yohannes Kurniawan, Eunice Sari, and Josh Adi Tedjasaputra (Eds.). ACM, New York, NY, USA."

    - id: trex-chiuxid
      title: On Building Design Guidelines For An Interactive Machine Learning Sandbox Application
      authors: Giselle Nodalo, Jose Ma Santiago III, Jolene Valenzuela & Jordan Aiko Deja
      year: 2019
      toappear: True
      venue: International ACM In-Cooperation Human-Computer Interaction (HCI) and User Experience (UX) Conference (CHIuXiD)
      file: /files/2019nodalo_trex_chiuxid19.pdf
      cite: /cite/trex-chiuxid
      bibtex: /bibtex/trex-chiuxid
      figure: ../assets/png/trex-chiuxid.png
      alt: TREX, a virtual sandbox for building machine learning models
      abstract: "There are several machine learning suites, applications and platforms that are readily-available right now. However, these applications require a basic foundation in machine learning making them appear difficult to configure. We introduce the use of the Sandbox approach with the goal of designing alternative programming interfaces and interactions for machine learning tasks. A set of guidelines have been drafted supported with initial user tests to validate the proposed design framework. Ten (10) undergraduate and graduate students with novice experience in machine learning participated in structured interviews to formulate programming patterns and styles that were used to draft the guidelines based on the literary review. These insights were analyzed using UX Research techniques to form a general problem statement. Initial analysis of the user insights suggested that a visual sandbox approach similar to Scratch helps reduce the steepness of the learning curve. The preliminary design guidelines we drafted focused on the three design factors namely System Intent, Interaction, and Algorithm Visualization. From these guidelines we produced an initial version of the prototype that will be subject to further testing and validation."
      citation: "Nodalo, G., Santiago III, J.M., Valenzuela, J. & Deja, J.A. (2019). On Building Design Guidelines For An Interactive Machine Learning Sandbox Application. In Proceedings of the 5th International ACM In-Cooperation Human-Computer Interaction (HCI) and User Experience (UX) Conference, CHIuXiD '19 (CHIuXiD '19), Yohannes Kurniawan, Eunice Sari, and Josh Adi Tedjasaputra (Eds.). ACM, New York, NY, USA."

    - id: 360-chiuxid
      title: A Research through Design (Rtd) Approach in the Design of a 360-Video Platform Interface
      authors: Brian Michael Poblete, Emir Christopher Mendoza, Julian Paolo De Castro, Jordan Aiko Deja & Giselle Nodalo
      year: 2019
      toappear: True
      venue: International ACM In-Cooperation Human-Computer Interaction (HCI) and User Experience (UX) Conference (CHIuXiD)
      file: /files/2019poblete_360vid_chiuxid19.pdf
      cite: /cite/360-chiuxid
      bibtex: /bibtex/360-chiuxid
      figure: ../assets/png/360-chiuxid.png
      alt: 360-view video stitched from crowd sourced videos
      abstract: "Many video interfaces enable multiple sources of input video in displaying and streaming vital information. Most of these setups can be seen in deployed security systems and observer footage that are usually used for surveillance and crisis monitoring. In this study, we consider a crowd-sourced approach to multiple sources of video and aim to design an interface towards multiple possible use-cases. In designing this interface, we performed field studies and on site surveying along with initial user tests to validate our ideas. Research through design was added into the methodology to consider multiple point of views considering varying sources of perspective. Specifically, we catered the design of an initial interface in helping multiple users understand several views from multiples cameras, angles and position. The participants chosen for this study are students who have at least the basic technological ability of using a smartphone and taking a video with it. We intend to extend this study by validating the 360-view and designing an algorithm towards stitching one final view crowd-sourced from multiple cameras and streamers."
      citation: "Poblete, B.M., Mendoza, E.C., De Castro, J.P., Deja, J.A. & Nodaloo, G. (2019). A Research through Design (Rtd) Approach in the Design of a 360-Video Platform Interface. In Proceedings of the 5th International ACM In-Cooperation Human-Computer Interaction (HCI) and User Experience (UX) Conference, CHIuXiD '19 (CHIuXiD '19), Yohannes Kurniawan, Eunice Sari, and Josh Adi Tedjasaputra (Eds.). ACM, New York, NY, USA."

- name: 2018
  papers:
    - id: flow-hcii
      title: "Flow: A Musical Composition Tool Using Gesture Interactions and Musical Metacreation"
      authors: Jordan Aiko Deja, Kevin Gray Chan, Migo Andres Dancel, Allen Vincent Gonzales & John Patrick Tobias
      year: 2018
      venue: International Conference on Human-Computer Interaction (HCII)
      file: /files/2018deja_flow_hcii18.pdf
      cite: /cite/flow-hcii
      bibtex: /bibtex/flow-hcii
      figure: ../assets/png/flow-hcii.png
      alt: Flow, a mobile musical composition tool
      abstract: "Music composition is a delicate and disciplined art form that is tedious and repetitive. In this preliminary study, we explore the design of an interaction that aims to balance the work of composers with the help of a mobile application. The process of musical composition is not easy for composers. Certain tasks such as figuring out succeeding notes often requires trial-and-error, as well as knowledge of certain theories. Existing technology has employed musical metacreation to assist in this process. This endows machines with the artificial creative capacity to perform musical tasks. In review, the existing technology has not been generally-used in all stages of the musical composition process. By combining several interaction technologies, composers can benefit by being able to do their tasks with significantly less cognitive load and time."
      citation: "Deja J.A., Chan K.G., Dancel M.A., Gonzales A.V., Tobias J.P. (2018) Flow: A Musical Composition Tool Using Gesture Interactions and Musical Metacreation. In: Stephanidis C. (eds) HCI International 2018 – Posters' Extended Abstracts. HCI 2018. Communications in Computer and Information Science, vol 852. Springer, Cham"

    - id: myosl
      title: "MyoSL: A Framework for Measuring Usability of Two-Arm Gestural Electromyography for Sign Language"
      authors: Jordan Aiko Deja, Patrick Arceo, Darren Goldwin David, Patrick Lawrence Gan & Ryan Christopher Roque
      year: 2018
      venue: International Conference on Universal Access in Human-Computer Interaction (UAHCI)
      file: /files/2018deja_myosl_uahci18.pdf
      cite: /cite/myosl
      bibtex: /bibtex/myosl
      figure: ../assets/png/myosl.png
      alt: Myo for Sign Language
      abstract: "Several Sign Language (SL) systems have been developed using various technologies: Kinect, armbands, and gloves. Majority of these studies never considered user experience as part of their approach. With that, we propose a new framework that eases usability by employing two-arm gestural electromyography instead of typical vision-based systems see Fig. 5. Interactions can be considered seamless and natural with this way. In this preliminary study, we conducted focus group discussions and usability tests with signers. Based on the results of the usability tests, 90% of respondents found the armband comfortable. The respondents also stated that the armband was not intrusive when they tried to perform their sign gestures. At the same time, they found it aesthetically pleasing. Additionally, we produced an initial prototype from this experiment setup and tested them on several conversational scenarios. By using this approach, we enable an agile framework that caters the needs of the signer-user."
      citation: "Deja J.A., Arceo P., David D.G., Gan P.L., Roque R.C. (2018) MyoSL: A Framework for Measuring Usability of Two-Arm Gestural Electromyography for Sign Language. In: Antona M., Stephanidis C. (eds) Universal Access in Human-Computer Interaction. Methods, Technologies, and Users. UAHCI 2018. Lecture Notes in Computer Science, vol 10907. Springer, Cham"

    - id: gridlock
      title: Optimizing the Efficiency, Vulnerability and Robustness of Road-based Para-transit Networks using Genetic Algorithm
      authors: Briane Paul V. Samson, Gio Anton Velez, Joseph Ryan Nobleza, David Sanchez & Jan Tristan Milan
      year: 2018
      venue: International Conference on Computational Science (ICCS)
      doi: 10.1007/978-3-319-93698-7_1
      accept-rate: 28
      file: /files/2018samson_gridlock_iccs.pdf
      cite: /cite/gridlock
      bibtex: /bibtex/gridlock
      figure: ../assets/png/gridlock.png
      alt: Generated stops of Gridlock
      abstract: "In the developing world, majority of people usually take para-transit services for their everyday commutes. However, their informal and demand-driven operation, like making arbitrary stops to pick up and drop off passengers, has been inefficient and poses challenges to efforts in integrating such services to more organized train and bus networks. In this study, we devised a methodology to design and optimize a road-based para-transit network using a genetic algorithm to optimize efficiency, robustness, and invulnerability. We first generated stops following certain geospatial distributions and connected them to build networks of routes. From them, we selected an initial population to be optimized and applied the genetic algorithm. Overall, our modified genetic algorithm with 20 evolutions optimized the 20% worst performing networks by 84% on average. For one network, we were able to significantly increase its fitness score by 223%. The highest fitness score the algorithm was able to produce through optimization was 0.532 from a score of 0.303."
      citation: "Samson, B.P.V., Velez, G.A.T., Nobleza, J.R., Sanchez, D., & Milan, J.T. (2018). In: Shi Y. et al. (eds) Computational Science – ICCS 2018. 18th International Conference on Computational Science - ICCS 2018. Lecture Notes in Computer Science, vol 10860. Springer, Cham. DOI: https://doi.org/10.1007/978-3-319-93698-7_1"

    - id: heuristic-web
      title: Automating Heuristic Evaluation of Websites Using Convolutional Neural Networks
      authors: Austin Ryan Fernandez, Jordan Aiko Deja & Briane Paul V. Samson
      year: 2018
      venue: Asian HCI Symposium, CHI
      acm: https://dl.acm.org/doi/10.1145/3205851.3205854?cid=99659319011 #https://dl.acm.org/authorize?N675125
      doi: 10.1145/3205851.3205854
      cite: /cite/heuristic-web
      bibtex: /bibtex/heuristic-web
      figure: ../assets/png/heuristic-web.png
      alt: Sample website used for the model
      citation: "Ryan Austin Fernandez, Jordan Aiko Deja, and Briane Paul V. Samson. 2018. Automating Heuristic Evaluation of Websites Using Convolutional Neural Networks. In Proceedings of the Asian HCI Symposium'18 on Emerging Research Collection (Asian HCI Symposium'18), Eunice Sari (Ed.). ACM, New York, NY, USA, 9-12. DOI: https://doi.org/10.1145/3205851.3205854"
      abstract: "Heuristic evaluation is determining the usability of a user interface using predetermined heuristics. This task relies on heavy pattern recognition and experience which makes it suitable for deep learning techniques. A computational model is proposed which uses convolutional neural networks to automate heuristic evaluation."

    - id: emote-music
      title: On Building an Emotion-based Music Composition Companion
      authors: Jordan Aiko Deja, Rafael Cabredo & Toni-Jan Keith Monserrat
      year: 2018
      venue: Asian HCI Symposium, CHI
      link: https://dl.acm.org/citation.cfm?id=3205859
      doi: 10.1145/3205851.3205859
      cite: /cite/emote-music
      bibtex: /bibtex/emote-music
      citation: "Jordan Aiko Deja, Rafael Cabredo, and Toni-Jan Keith Monserrat. 2018. On Building an Emotion-based Music Composition Companion. In Proceedings of the Asian HCI Symposium'18 on Emerging Research Collection (Asian HCI Symposium'18), Eunice Sari (Ed.). ACM, New York, NY, USA, 25-28. DOI: https://doi.org/10.1145/3205851.3205859"
      abstract: "In this paper, we present a draft framework and plan that describes the considerations in the creation of an augmented companion for musical composers that is emotion-based. The goal is to design an interaction that assists novice musical composers by helping them cope with creative blocks. The emotional consideration of a musical piece is heavily-considered in the framework. A description of a prototype tool in its early stages along with future work have been included."

    - id: seight-m2vip
      title: Towards an Automated Plant Height Measurement and Tiller Segmentation of Rice Crops using Image Processing
      authors: Karol Paulette Constantino, Elisha Jeremy Gonzales, Lordd Michael Lazaro, Ellen Chelsea Serrano & Briane Paul V. Samson
      year: 2018
      venue: Mechatronics and Machine Vision in Practice 3
      link: https://doi.org/10.1007/978-3-319-76947-9_11
      doi: 10.1007/978-3-319-76947-9_11
      cite: /cite/seight-m2vip
      bibtex: /bibtex/seight-m2vip
      figure: ../assets/png/seight.png
      alt: System architecture to identify height and tiller segmentation
      citation: "Constantino K.P., Gonzales E.J., Lazaro L.M., Serrano E.C., Samson B.P.V. (2018). Towards an Automated Plant Height Measurement and Tiller Segmentation of Rice Crops using Image Processing. In: Billingsley J., Brett P. (eds) Mechatronics and Machine Vision in Practice 3. Springer, Cham. DOI: https://doi.org/10.1007/978-3-319-76947-9_11"
      abstract: "Plant phenotyping is the process of completely assessing the basic and complex characteristics of the plant, which includes height and tiller count. The International Rice Research Institute (IRRI) researchers does plant phenotyping to observe changes in the physical characteristics of the C4 rice crops after modifying its genetic makeup to increase yields without using too much water, land and fertilizer resources. As this advances, the traditional way of observing phenotypic data is still trailing behind. Automated plant phenotyping offers an effective substitute because it allows a regulated image analysis that can be reproduced due to the automation. This is to address the lack in accuracy, reproducibility and traceability in manual phenotyping. With this, an image processing system that automates the measuring of height and the counting of tillers of a rice crop, specifically the C4 rice, was developed. The system applies HSV and Thresholding for preprocessing, Canny Edge Detection (tiller) and Zhang-Suen Thinning Algorithm (height) for the plant structure and tracing and conversion for measuring the height. Tiller counting is done by counting the cluster of pixels in a given region of interest. Four experiments were conducted using different setups and different combinations of algorithms. The fourth experiment was able to get an average percentage error of 76.14% for the tiller count and 238.11% for the height measurement. Presence of shadows and hanging leaves heavily affected the results of this experiment."

    - id: luntian-m2vip
      title: Towards an Automated, High-Throughput Identification of the Greenness and Biomass of Rice Crops
      authors: Rhett Jason Buzon, Louis Timothy Dumlao, Micaela Angela Mangubat, Jan Robert Villarosa & Briane Paul V. Samson
      year: 2018
      venue: Mechatronics and Machine Vision in Practice 3
      link: https://doi.org/10.1007/978-3-319-76947-9_9
      doi: 10.1007/978-3-319-76947-9_9
      cite: /cite/luntian-m2vip
      bibtex: /bibtex/luntian-m2vip
      figure: ../assets/png/luntian.png
      alt: Cleaned image of a rice plant
      citation: "Buzon R.J.C., Dumlao L.T.D., Mangubat M.A.C., Villarosa J.R.D., Samson B.P.V. (2018). Towards an Automated, High-Throughput Identification of the Greenness and Biomass of Rice Crops. In: Billingsley J., Brett P. (eds) Mechatronics and Machine Vision in Practice 3. Springer, Cham. DOI: https://doi.org/10.1007/978-3-319-76947-9_9"
      abstract: "Plant phenotyping is a vital process that helps farmers and researchers assess the growth, health, and development of a plant. In the Philippines, phenotyping is done manually, with each plant specimen measured and assessed one by one. However, this process is laborious, time-consuming, and prone to human error. Automated phenotyping systems have attempted to address this problem through the use of cameras and image processing, but these systems are proprietary and designed for plants and crops which are not commonly found in the Philippines. In order to alleviate this problem, research was conducted to develop an automated, high-throughput phenotyping system that automates the identification of plant greenness and plant biomass of rice. The system was developed in order to provide an efficient way of phenotyping rice by automating the process. It implements various image processing techniques and was tested in a screen house setup containing numerous rice variants. The system's design was finalized in consultation with and tested by rice researchers. The respondents were pleased with the system's usability and remarked that it would be beneficial to their current process if used. To evaluate the system's accuracy, the generated greenness and biomass values were compared with the values obtained through the manual process. The greenness module registered a 21.9792% mean percent error in comparison to using the Leaf Color Chart. On the other hand, the biomass module yielded 206.0700% mean percent error using compressed girth measurements."

    - id: eeg-ux
      title: "Using EEG Emotion Models in Viewer Experience Design: An Exploratory Study"
      authors: Jordan Aiko Deja & Rafael Cabredo
      year: 2018
      venue: International Conference on Human-Computer Interaction and User Experience in Indonesia (CHIuXiD)
      doi: 10.1145/3205946.3205958
      link: https://dl.acm.org/citation.cfm?id=3205958
      cite: /cite/eeg-ux
      bibtex: /bibtex/eeg-ux
      figure: ../assets/png/eeg-ux.png
      alt: EEG signals while watching a draft commercial
      abstract: "TV Commercials are often considered to be noise that viewers see in between their favorite shows. These have been used for mostly commercial and advertising purposes. Such practice has been an established one for decades. Most advertising researchers have always relied on traditional means and techniques in measuring viewer experiences and understanding conversion rates from these TV Commercials. In this work-in-progress, we present our preliminary findings from an exploratory study on understanding consumer behaviors and emotions especially when watching TV Commercials. Target consumers for a specific commercial product underwent one-on-one semi-structured interviews and from viewing sessions where their EEG data were collected using the 5-channel EMOTIV Insight headset. To triangulate the emotion modeling phase, external observers referred to as coders annotated their emotions with the aid of emotion recognition via facial recognition. Initial Analysis of the interviews along with the early version of the model revealed several interesting points on visual and audio elements that triggered viewer valence. The collection of EEG data was also able to uncover a few insights that aided in the design of a better viewing experience for the target consumers. We intend to expand the findings in the future work to build a model from a bigger data and user base along with a wider array of emotions to choose from. Also, we intend to employ more advanced experiment designs to determine if we can directly correlate viewer experiences into actual product and commercial conversion."
      citation: "Jordan Aiko Deja and Rafael Cabredo. 2018. Using EEG Emotion Models in Viewer Experience Design: An Exploratory Study. In Proceedings of the 4th International Conference on Human-Computer Interaction and User Experience in Indonesia, CHIuXiD '18 (CHIuXiD '18), Yohannes Kurniawan, Eunice Sari, and Josh Adi Tedjasaputra (Eds.). ACM, New York, NY, USA, 82-88. DOI: https://doi.org/10.1145/3205946.3205958"

    - id: airguitar
      title: Building Guitar Strum Models for an Interactive Air Guitar Prototype
      authors: John Edel Tamani, Jan Christian Blaise Cruz, Joshua Raphaelle Cruzada, Jolene Valenzuela, Kevin Gray Chan & Jordan Aiko Deja
      year: 2018
      venue: International Conference on Human-Computer Interaction and User Experience in Indonesia (CHIuXiD)
      doi: 10.1145/3205946.3205972
      link: https://dl.acm.org/citation.cfm?id=3205972
      cite: /cite/airguitar
      bibtex: /bibtex/airguitar
      figure: ../assets/png/airguitar.png
      alt: Guitar strumming movement while wearing Myo
      abstract: "In this work-in-progress, we propose the design of an interaction that allows a guitar player to air guitar with the use of forearm Electromyogram (EMG). We integrate results from our previous study where we have used the same medium in training a classifier to recognize standard guitar chords. In this paper, we aim to train a classifier this time to recognize the different types of strums when playing the guitar. We collected data from ten (10) participants using the Myo armband doing strum repetitions for at least fifty (50) times. The strumming EMG data was then pre-processed and fed into a machine learning task to build a model. A k-Nearest Neighbor (k=11) classifier was trained and yielded an accuracy of at least 46% accuracy with a kappa statistic of 0.3712. Model results de- scribe that data size needs to be improved while considering equally the same set of features. Additionally, user insights and feedback on the armband usage as an alternative creative medium was gathered from our target respondents. Different views and insights are stated which opened opportunities for the improvement of the actual air guitar concept as a creativity tool."
      citation: "John Edel Tamani, Jan Christian Blaise Cruz, Joshua Raphaelle Cruzada, Jolene Valenzuela, Kevin Gray Chan, and Jordan Aiko Deja. 2018. Building Guitar Strum Models for an Interactive Air Guitar Prototype. In Proceedings of the 4th International Conference on Human-Computer Interaction and User Experience in Indonesia, CHIuXiD '18 (CHIuXiD '18), Yohannes Kurniawan, Eunice Sari, and Josh Adi Tedjasaputra (Eds.). ACM, New York, NY, USA, 18-22. DOI: https://doi.org/10.1145/3205946.3205972"

    - id: autodidac
      title: "AuToDiDAC: Automated Tool for Disease Detection and Assessment for Cacao Black Pod Rot"
      authors: Daniel Stanley Tan, Robert Neil Leong, Ann Franchesca Laguna, Courtney Anne Ngo, Angelyn Lao, Divina M. Amalin & Dionisio G. Alvindia
      year: 2018
      venue: Crop Protection
      link: https://doi.org/10.1016/j.cropro.2017.09.017
      doi: 10.1016/j.cropro.2017.09.017
      cite: /cite/autodidac-crop
      bibtex: /bibtex/autodidac-crop
      figure: ../assets/png/autodidac.png
      alt: Cleaned image of a rice plant
      citation: "Tan, D.S., Leong, R.N., Laguna, A.F., Ngo, C.A., Lao A., Amalin, D., Alvindia, D. (2018). AuToDiDAC: Automated Tool for Disease Detection and Assessment for Cacao Black Pod Rot. In: Crop Protection. DOI: https://doi.org/10.1016/j.cropro.2017.09.017"
      abstract: "Pest control strategies for crop diseases highly depend on visual inspection to assess the severity of the infection, which usually lead to inconsistencies: either over or under assessment. These inconsistencies could be attributed to the limitations of humans to perceive small differences. A more precise disease assessment is needed for better pest management decision, which will result to a more efficient utilization and allocation of resources for farm inputs. This translates to a better income for cacao farmers. This paper introduces a mobile application named AuToDiDAC or Automated Tool for Disease Detection and Assessment for Cacao Black Pod Rot (BPR). AuToDiDAC automatically detects, separates, and assesses the infection level of BPR in cacao through image processing and machine learning techniques. It gives the farmers the capacity to objectively monitor and report the infection level of the BPR compared to the common visual rating for plant disease level of infection. Pixel-level accuracy test of the tool showed an average of 84% accuracy on an independent test set of ten cacao pod images."

- name: 2017
  papers:
    - id: swarm
      title: Crowd Dynamics and Control in High-Volume Metro Rail Stations
      authors: Briane Paul V. Samson, Crisanto Aldanese IV, Deanne Moree Chan, Jona Joyce San Pascual & Ma. Victoria Sido
      year: 2017
      venue: International Conference on Computational Science (ICCS)
      doi: 10.1016/j.procs.2017.05.097
      accept-rate: 27.7
      file: /files/2017samson_swarm_iccs.pdf
      cite: /cite/swarm
      bibtex: /bibtex/swarm
      figure: ../assets/png/swarm.png
      alt: Annotated video screen capture of a station's concourse area
      abstract: "Overcrowding in mass rapid transit stations is a chronic issue affecting daily commute in Metro Manila, Philippines. As a high-capacity public transportation, the Metro Rail Transit has been operating at a level above its intended capacity of 350,000 passengers daily. Despite numerous efforts in implementing an effective crowd control scheme, it still falls short in containing the formation of crowds and long lines, thus affecting the amount of time before they can proceed to the platforms. A crowd dynamics model of commuters in one of the high-volume terminal stations, the Taft Ave station, was developed to help discover emergent behavior in crowd formation and assess infrastructure preparedness. The agent-based model uses static floor fields derived from the MRT3 live feed, and implements a number of social force models to optimize the path-finding of the commuter agents. Internal face validation, historical validation and parameter variability-sensitivity analysis were employed to validate the crowd dynamics model and assess different operational scenarios. It was determined that during peak hours, when the expected crowd inflow may reach up to 7,500 commuters, at least 11 ticket booths and 6 turnstiles should be open to have low turnaround times of commuters. For non-peak hours, at least 10 ticket booths and 5 turnstiles are needed to handle a crowd inflow reaching up to 5,000 commuters. In the current set-up, the usual number of ticket booths open in the MRT Taft Station is 11, and there are usually 6 turnstiles open. It was observed that as the crowd inside the station increases to 200-250 commuters, there is a significant increase in the increase rate of the turnaround times of the commuters, which signifies the point at which the service provided starts to degrade and when officials should start to intervene."
      citation: "Samson, B.P.V., Aldanese IV, C., Chan, D.M., San Pascual, J.J., & Sido, M.V.A. (2017). 17th International Conference on Computational Science - ICCS 2017. Procedia Computer Science, Volume 108, 2017, Pages 195-204. DOI: https://doi.org/10.1016/j.procs.2017.05.097"

    - id: congestion-mrt
      title: Analyzing Congestion Dynamics in Mass Rapid Transit using Agent-Based Modeling
      authors: Briane Paul V. Samson, Cymon Marcaida, Eloisa Gervasio, Ravi Militar & Jerome Ibañez
      year: 2017
      venue: Philippine Computing Science Congress (PCSC)
      file: /files/2017samson_mrtmodel_pcsc.pdf
      cite: /cite/congestion-mrt
      bibtex: /bibtex/congestion-mrt
      award: Best Paper Honorable Mention
      figure: ../assets/png/congestion-mrt.png
      alt: Snippet of the agent-based model for MRT3
      abstract: "Despite being designed to accommodate only 300,000 passengers, Manila's Metro Rail Transit or MRT3 is currently serving more than 500,000 passengers daily. is over-utilization has resulted into worn down coaches and facilities, and most importantly, passenger delays. In this paper, we present an agent-based model for a Philippine mass rapid transit, particularly MRT3. The agent-based model uses passenger, train, and station agents, and allows the user to run different operational scenarios. Multiple scenarios were simulated, each having different parameters to differentiate their effects to the passenger congestion dynamics of MRT3. It was observed that passenger waiting time is at its minimum when the train speed and number of trains deployed is at their maximum values, 80kph and 20 trains, respectively. However, maintaining their default speed of 50kph and decreasing headway between trains to 1 minute will lead to a drastic increase in passenger waiting and journey times, negatively affecting passenger congestion at the platforms."
      citation: "Samson, B.P.V., Marcaida, C.M., Gervasio, E.A., Militar, R., & Ibañez, J. (2017). Analyzing Congestion Dynamics in Mass Rapid Transit using Agent-Based Modeling. In Proceedings of the 17th Philippine Computing Science Congress."

    - id: guitar-model
      title: Towards Modeling Guitar Chord Fretboard Finger Positioning using Electromyography
      authors: Jordan Aiko Deja, John Patrick Tobias, Ryan Christopher Roque, Darren Goldwin David & Kevin Gray Chan
      year: 2017
      venue: Philippine Computing Science Congress (PCSC)
      file: /files/2017deja_guitar_pcsc17.pdf
      cite: /cite/guitar-model
      bibtex: /bibtex/guitar-model
      figure: ../assets/png/guitar-model.png
      alt: Snippet of the agent-based model for MRT3
      abstract: "We explore the use of forearm electromyography (EMG) as a gestural input interface, or the captured biofeedback signals found in the muscles, towards modeling how beginner and seasoned guitar users plot chords in the fretboard. We intend to contribute to a paradigm of studies that propose a new set of interactions with an existing device, integrating machine learning techniques. Data was collected from ten(10) participants using the Myo™muscle armband. Data on the forearm EMG signals when fingers fret the chords A to F were recorded, preprocessed and transformed into a balanced and normalized dataset that was later on fed into a machine learning task in order to build a model. The model performs with an accuracy of at least 79% with 0.8 kappa statistic following a Bayesian classifier. Such model is expected to be used to train the computer and early learners of the guitar possibly with the goal of creating a synthesizer without any more requiring a MIDI interface or an actual guitar. This can be pushed further towards building an air guitar model."
      citation: "Deja, J.A., Tobias, J.P., Roque, R.C., David, D.G. & Chan, K.G. (2017). Towards Modeling Guitar Chord Fretboard Finger Positioning using Electromyography. In Proceedings of the 17th Philippine Computing Science Congress."

- name: 2016
  papers:
    - id: cbmstool
      title: A Web-based CBMS Dataset Visualization and Simulation Tool
      authors: Marcos, N., Largoza, G., Briane Paul V. Samson, Jelvin Base, Lawrence Patrick Calulo, Bervyn Co & Charles Lo
      year: 2016
      venue: DLSU Research Congress
      file: /files/2016marcos_cbmstool_dlsurc.pdf
      cite: /cite/cbmstool
      bibtex: /bibtex/cbmstool
      figure: ../assets/png/cbms.png
      alt: Map visualization of household data
      citation: "Marcos, N., Largoza, G., Samson, B.P.V., Base, J.J., Calulo, L.P., Co, B. & Lo C. (2016). A Web-based CBMS Dataset Visualization and Simulation Tool. In Proceedings of the DLSU Research Congress 2016, volume 4."
      abstract: "A visualization and simulation tool for community-based datasets, from Angelo King Institute (AKI) of De La Salle University, called Community-Based Monitoring System (CBMS) is designed. Currently, there is no local visualization and simulation tool for CBMS data, which were gathered from individual households from various barangays in the country. The data in the CBMS dataset is mainly categorized into eight key indicators considered to be the basic needs of a local government unit and these are health, nutrition, housing, water and sanitation, education, income, employment, and peace and order. This research is useful not only for government officials, and local communities in creating or formulating policies, but also for economists. This tool is developed to give policymakers and program implementors necessary information to study the effect of macroeconomic reforms and different kinds of policy shocks. The application is designed to be web-based. It allows users to upload and extract data from the CBMS dataset through the data management module, to visualize the data with the use of maps (over Google Maps) and charts to provide a more accessible summary of the conditions inside a community, and simulate new indicators by providing simple formulas and view the results of effects adjusting the indicator reference values. Through the results based on economic computations performed on the data, this can help the government units in deciding what policies to implement in a certain community. Several prototypes were presented to CBMS AKI and various local government units in order to consider their needs and preferences. The final application user-interface and features were deemed very acceptable to the intended users."

