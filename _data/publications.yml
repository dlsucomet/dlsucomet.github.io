    - id: fil-dl-network
      title: "Analysis of the co-authorship network of Filipino researchers in deep learning"
      authors: Angelyn R. Lao, Unisse C. Chua & Briane Paul V. Samson
      year: 2020
      venue: Philippine Science Letters (PSL)
      link: https://philsciletters.net/2020-148/
      file: /files/2020lao_fil_dl_network_psl.pdf
      page: /papers/fil-dl-network
      cite: /papers/fil-dl-network#cite
      bibtex: /papers/fil-dl-network#bibtex
      figure: ../assets/png/fil-dl-network-thumb.png
      alt: Toy network model of ignorant, exposed to, and spreader nodes.
      abstract: "Deep learning is an emerging field that attracts attention from various researchers to use in analyzing and understanding increasingly complex systems and phenomena. Crucial to the advancement of deep learning research in the Philippines, institutions need to understand its direction and reach out and work with other leading researchers who have knowledge, insight, and resources to contribute to the challenges in deep learning research. Due to its wide application, we analyzed the collaboration dynamics and patterns of Filipino researchers working in this field through their co-authorship network. Our study found that while there is a steady increase in research productivity on deep learning, most of the publications and collaborations are concentrated on a handful of institutions like De La Salle University and University of the Philippines Diliman. Despite their current control over the direction of the local research community, these two top institutions have yet to form strong collaborations. We also found that Filipino researchers are mostly doing applied deep learning projects and rely heavily on undergraduate students to maintain productivity."
      citation: "Lao, A.R., Chua, U.C. & Samson, B.P.V. (2020). Analysis of the co-authorship network of Filipino researchers in deep learning. Philippine Science Letters, 13(2), 148–157. Retrieved from https://philsciletters.net/2020-148/"
