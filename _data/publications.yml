    - id: od-access
      title: "From Access to Effective Use: Open Data Portals for Everyday Citizens"
      authors: Unisse C. Chua, Kyle L. Santiago, Ian Benedict M. Ona, Romeo Manuel N. Peña, Geremiah Zachary S. Marasigan, Paolo Gabriel A. Delos Reyes & Briane Paul V. Samson
      year: 2020
