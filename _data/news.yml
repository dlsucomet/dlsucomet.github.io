- date: 05/2019
  text: We made history as the first Philippine university to present at CHI! Briane Samson will also be serving the organizing committee for the 2nd year as assistant to the Papers Chairs.
- date: 05/2019
  text: Congratulations to Jolene for earning a subject-matter expert role for UX, and Brian and Emir for being accepted as technical specialists for Web Development & Git, and Data Visualization, respectively.
