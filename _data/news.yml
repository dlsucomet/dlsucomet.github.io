  text: We started the <a href="https://medium.com/dlsu-comet">Tipping Point</a> blog on Medium! You can read the <a href="https://medium.com/dlsu-comet/winter-has-come-the-endgame-of-thrones-c5c357e352d5">inaugural article of Justin on his analysis of the Game of Thrones interaction network</a>.
